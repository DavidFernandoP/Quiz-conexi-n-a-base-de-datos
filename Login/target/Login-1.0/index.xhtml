<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Quiz conexión a base de datos</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Usuario">Usuario</label>  
  <div class="col-md-4">
      <h:inputText value=" " styleClass="form-control input-md" required="true"/>
      <!--{PageController.usuario.correo}-->
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Contraseña">Contraseña</label>
  <div class="col-md-4">
       <h:inputSecret value="clave" styleClass="form-control input-md" required="true"/>
       <!--{PageController.usuario.clave}-->
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    
    <h:commandButton styleClass="btn btn-primary" value="Ingresar" />
  </div>
</div>

</fieldset>
</h:form>
        <h:messages id="mensajes"/>

    </h:body>
</html>
